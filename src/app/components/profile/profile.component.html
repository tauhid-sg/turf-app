<div class="container mt-4">
  <form (ngSubmit)="submitForm()">
    <div class="col-sm-6">
      <input class="form-control mb-3" type="text" name="fullName" id="" [(ngModel)]="fullName" placeholder="Enter Name">
    </div>
    <div class="col-sm-6">
      <input class="form-control mb-3" type="text" name="email" id="" [(ngModel)]="email" placeholder="Enter Email">
    </div>

    <div class="col-sm-6">
      <input class="form-control mb-3" type="tel" name="phoneNo" id="" [(ngModel)]="phoneNo" placeholder="Enter Phone">
    </div>

    <div class="col-sm-6">
      <input class="form-control mb-3" type="time"  name="playTime" id="" [(ngModel)]="playTime" placeholder="Enter Date">
    </div>
    <div class="col-sm-6">
      <input class="form-control mb-3" type="date"  name="playDate" id="" [(ngModel)]="playDate" placeholder="Enter Date">
    </div>
